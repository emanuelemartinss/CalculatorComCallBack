<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator CallBack</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculatorContainer">
        <div class="display">
        <input 
        id="inputNumber"
        class="inputNumber" 
        type="number" value="0" />
        </div>
        <div class="operationRow">
            <div id="plusOp"></div>
            <div class="operationButton">
             +
            </div>
            <div
            id="subOp" 
            class="operationButton">
             -
            </div>
        </div>
        <div 
        id="equalOp"
        class="equalButton">=</div>

    </div>
    <script src="script.js"></script>
</body>
</html>
